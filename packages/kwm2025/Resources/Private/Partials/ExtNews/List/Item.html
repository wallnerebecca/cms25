<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
      data-namespace-typo3-fluid="true">
<!--
	=====================
		Partials/List/Item.html
-->
<n:excludeDisplayedNews newsItem="{newsItem}" />
<div class="card card-menu-item news-list-item">
    <f:if condition="{newsItem.mediaPreviews}">
        <f:then>
            <f:media class="card-img-top whateveryouwant-something-unique-i-guess" file="{newsItem.mediaPreviews.0}" title="{newsItem.mediaPreviews.0.originalResource.title}" alt="{newsItem.mediaPreviews.0.originalResource.alternative}" loading="{settings.list.media.image.lazyLoading}"  width="{f:if(condition: settings.media.maxWidth, then: settings.media.maxWidth, else: settings.list.media.image.width)}" height="{f:if(condition: settings.media.maxHeight, then: settings.media.maxHeight, else:'')}" />
        </f:then>
        <f:else>
            <f:if condition="{settings.displayDummyIfNoMedia}">
                <f:image class="card-img-top img-dummy" src="{settings.list.media.dummyImage}" title="" alt="" loading="{settings.list.media.image.lazyLoading}"  maxWidth="{settings.list.media.image.maxWidth}" maxHeight="{settings.list.media.image.maxHeight}" />
            </f:if>
        </f:else>
    </f:if>
    <div class="card-body">
        <h3 class="card-title" itemprop="headline">
            {newsItem.title}
        </h3>
    </div>
</div>

</html>
