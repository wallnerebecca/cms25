<div class="container">
    <div class="popup-banner row">
        <div class="popup-img1 col-sm-4">
            <f:for each="{data.tx_mask_img1}" as="file">
                <f:media file="{file}" width="300"/>
                {file.description}
            </f:for>
        </div>

        <div class="popup-img2 col-sm-4">
            <f:for each="{data.tx_mask_img2}" as="file">
                <f:media file="{file}" width="300"/>
                {file.description}
            </f:for>
        </div>

        <div class="popup-img3 col-sm-4">
            <f:for each="{data.tx_mask_img3}" as="file">
                <f:media file="{file}" width="300"/>
                {file.description}
            </f:for>
        </div>

    </div>
</div>

<f:if condition="{data.tx_mask_popup}">
    <ul>
        <f:for each="{data.tx_mask_popup}" as="data_item">
            <li>
                <f:for each="{data_item.tx_mask_picture}" as="file">
                    <f:media file="{file}" width="200" />
                    {file.description}
                </f:for>
                <f:if condition="{data_item.tx_mask_introduction}">
                    {data_item.tx_mask_introduction -> f:format.html()}
                </f:if>
            </li>
        </f:for>
    </ul>
</f:if>
