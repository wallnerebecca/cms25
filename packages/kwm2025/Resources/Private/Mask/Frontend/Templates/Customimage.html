<div class="picture-box">
    <div class="picture-flex-box">
        <f:if condition="{data.tx_mask_cimg}">
            <f:for each="{data.tx_mask_cimg}" as="file">
                <f:media class="picture-image" file="{file}" alt="{file.description}"/>
            </f:for>
        </f:if>
    </div>
</div>
