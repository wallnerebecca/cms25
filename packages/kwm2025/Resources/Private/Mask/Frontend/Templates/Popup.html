<f:if condition="{data.tx_mask_popup}">
    <ul>
        <f:for each="{data.tx_mask_popup}" as="data_item">
            <li>
                <f:if condition="{data_item.tx_mask_pfpic}">
                    <f:for each="{data_item.tx_mask_pfpic}" as="data_item_item">
                        <f:cObject typoscriptObjectPath="lib.tx_mask.content">{data_item_item.uid}</f:cObject>
                    </f:for>
                </f:if>
                <f:if condition="{data_item.tx_mask_img}">
                    <f:for each="{data_item.tx_mask_img}" as="data_item_item">
                        <f:cObject typoscriptObjectPath="lib.tx_mask.content">{data_item_item.uid}</f:cObject>
                    </f:for>
                </f:if>
                <f:if condition="{data_item.tx_mask_text}">
                    {data_item.tx_mask_text -> f:format.nl2br()}
                </f:if>
            </li>
        </f:for>
    </ul>
</f:if>
