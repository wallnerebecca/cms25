<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:link.page pageUid="7" class="navbar-brand navbar-brand-{f:if(condition: logo.normal, then: 'image', else: 'text')}" title="{settings.logo.linktitle}">
    <f:if condition="{logo.normal}">
        <f:then>
            <f:image id="logo-normal" src="EXT:kwm2025/Resources/Public/Icons/logo.svg" alt="{logoAlt}" height="{settings.logo.height}" width="{settings.logo.width}" />
            <f:image id="logo-gray" src="EXT:kwm2025/Resources/Public/Icons/logo-inverted.svg" alt="{logoAlt}" height="{settings.logo.height}" width="{settings.logo.width}" />

            <script>
                var page = document.getElementById('p9')

                if (page) {
                    document.getElementById('logo-normal').style.display = "none";
                    document.getElementById('logo-gray').style.display = "block";
                } else {
                    document.getElementById('logo-normal').style.display = "block";
                    document.getElementById('logo-gray').style.display = "none";
                }
            </script>
        </f:then>
        <f:else>
            <span>{page7.title}</span>
        </f:else>
    </f:if>
</f:link.page>
</html>
